<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
    <title data-ng-bind="title">Breeze Angular Northwind</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <!-- inject-vendor:css -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/bower_components/toastr/toastr.css" rel="stylesheet" />
    <link href="/bower_components/breezejs/labs/breeze.directives.css" rel="stylesheet" />

    <!-- endinject -->

    <!-- inject:css -->
    <link href="/client/content/customtheme.css" rel="stylesheet">
    <link href="/client/content/styles.css" rel="stylesheet" />
    <!-- endinject -->

</head>
<body>
    <div>
        <div data-ng-include="'app/layout/shell.html'"></div>
        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    Breeze Angular Northwind
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <span data-cc-scroll-to-top></span>

    <!-- inject-vendor:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>

     <script src="/bower_components/breezejs/breeze.debug.js"></script>
     <script src="/bower_components/breezejs/labs/breeze.angular.js"></script>
     <script src="/bower_components/breezejs/labs/breeze.directives.js"></script>
   
    <!-- endinject -->

    <!-- inject:js -->
    <!-- Bootstrapping -->
    <script src="/client/app/app.module.js"></script>

    <!-- Reusable Blocks/Modules -->
    <script src="/client/app/blocks/exception/exception.module.js"></script>
    <script src="/client/app/blocks/exception/exception-handler.js"></script>
    <script src="/client/app/blocks/exception/exception.js"></script>
    <script src="/client/app/blocks/logger/logger.module.js"></script>
    <script src="/client/app/blocks/logger/logger.js"></script>
    <script src="/client/app/blocks/router/router.module.js"></script>
    <script src="/client/app/blocks/router/routehelper.js"></script>

    <!-- core module -->
    <script src="/client/app/core/core.module.js"></script>
    <script src="/client/app/core/constants.js"></script>
    <script src="/client/app/core/config.js"></script>
    <script src="/client/app/core/entityManagerFactory.js"></script>
    <script src="/client/app/core/model.js"></script>
    <script src="/client/app/core/test-data.js"></script>
    <script src="/client/app/core/wip-service.js"></script>


    <!-- layout -->
    <script src="/client/app/layout/layout.module.js"></script>
    <script src="/client/app/layout/shell.js"></script>
    <script src="/client/app/layout/sidebar.js"></script>

    <!--widgets-->
    <script src="/client/app/widgets/widgets.module.js"></script>
    <script src="/client/app/widgets/ccSidebar.js"></script>
    <script src="/client/app/widgets/ccSpinner.js"></script>
    <script src="/client/app/widgets/ccWidgetClose.js"></script>
    <script src="/client/app/widgets/ccWidgetHeader.js"></script>
    <script src="/client/app/widgets/ccWidgetMinimize.js"></script>

    <!-- customers -->
    <script src="/client/app/customers/customers.module.js"></script>
    <script src="/client/app/customers/config.route.js"></script>
    <script src="/client/app/customers/customers.js"></script>
    <script src="/client/app/customers/customerDataservice.js"></script>
    <script src="/client/app/customers/customerDataservice-bz.js"></script>
    <script src="/client/app/customers/customerDataservice-mem.js"></script>

    <!--products module-->
    <script src="/client/app/products/products.module.js"></script>
    <script src="/client/app/products/config.route.js"></script>
    <script src="/client/app/products/products.js"></script>
    <script src="/client/app/products/productdetail.js"></script>
    <script src="/client/app/products/productDataservice.js"></script>
    <script src="/client/app/products/productDataservice-bz.js"></script>
    <script src="/client/app/products/productDataservice-mem.js"></script>

    <!-- endinject -->
</body>
</html>
