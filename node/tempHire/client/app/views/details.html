<section style="margin-top: 20px">
    <div class="btn-group">
        <button class="btn" data-bind="css: { disabled: !canSave() }, click: save">Save</button>
        <button class="btn" data-bind="css: { disabled: !canSave() }, click: cancel">Cancel</button>
    </div>
    <div data-bind="with: staffingResource">
        <a><h2 class="name-link" data-bind="text: fullName, click: $root.editName" /></a>
        <textarea class="summary" rows="5" data-bind="value: summary"></textarea>
    </div>
    
    <!-- ko compose: { model:contacts } --><!--/ko-->
</section>
