<section>
    <h3>Enter your login credentials:</h3>
    <div style="float: left; clear: both; display: inline-block">
        <label for="username">Username: </label>
        <input id="username" type="text" ng-model="login.username" />
        <label for="password">Password: </label>
        <input id="password" type="password" ng-model="login.password" />
    </div>
    <div style="float: left; clear: both">
        <button class="btn" ng-click="login.loginUser()">Login</button>
    </div>
</section>
